<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">



	<ui:define name="cuerpo">

		<h:form prependId="false">

			<h:panelGrid id="paneldatos" columns="3">


				<h:outputLabel for="cbtarjetas" id="lblnumero"
					value="#{msj['consumo.numeroTarjetaCredito']}:" />
				<h:selectOneMenu id="cbtarjetas"
					value="#{controladorAvanceCuenta.tcSeleccionada}">
					<f:selectItems value="#{controladorAvanceCuenta.tarjetas}" var="f"
						itemValue="#{f.number}" itemLabel="#{f.number}" />
				</h:selectOneMenu>

				<br></br>
				<h:outputLabel for="cantid" id="lblCantidad"
					value="#{msj['mensajes.cantidad']}:"></h:outputLabel>
				<p:inputText id="cantid" value="#{controladorAvanceCuenta.cantidad}"></p:inputText>

				<br></br>
				<h:outputLabel for="cbCuenta" id="lbltipoidcuent"
					value="#{msj['consumo.numeroCuentaAhorros']}: " />
				<h:selectOneMenu id="cbCuenta"
					value="#{controladorAvanceCuenta.cuentaSeleccionada}">

					<f:selectItems value="#{controladorAvanceCuenta.cuentasAhorro}"
						var="t" itemValue="#{t.number}" itemLabel="#{t.number}" />
				</h:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid id="panebotones" columns="2">
				<p:commandButton id="btnAceptar" value="#{msj['mensajes.aceptar']}"
				action="#{controladorAvanceCuenta.transferir}" />
				<p:commandButton id="btnCancelar"
					value="#{msj['mensajes.cancelar']}"
					action="#{controladorAvanceCuenta.cancelar}" />
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
